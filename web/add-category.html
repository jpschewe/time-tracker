<?xml version='1.0' encoding='us-ascii'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' lang='en' xml:lang='en'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=us-ascii' />
<title>Add Category</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="extlib/jquery.mobile-1.0rc2/jquery.mobile-1.0rc2.min.css" />

<link rel='stylesheet' type='text/css' href='style.css' />

<script src="extlib/jquery-1.6.4.min.js"></script>
<script src="extlib/jquery.json-2.3.min.js"></script>
<script src="extlib/jstorage.js"></script>
<script src="time-tracker.js"></script>
<script type="text/javascript"
	src="extlib/jquery.mobile-1.0rc2/jquery.mobile-1.0rc2.min.js"></script>


<script>
	var CATEGORY_NAME_CLASS = "tt-category-name";
	function displayCategories() {
		var list = document.getElementById("categories");
		var currentElements = list.getElementsByTagName("li");
		for ( var i = currentElements.length - 1; i >= 0; --i) {
			var eleClass = currentElements[i].getAttribute("class");
			if (eleClass && -1 != eleClass.indexOf(CATEGORY_NAME_CLASS)) {
				currentElements[i].parentNode.removeChild(currentElements[i]);
			}
		}

		$.each($.timeTracker.getCategories(), function(index, category) {
			var li = document.createElement("li");
			li.innerHTML = category.name;
			li.setAttribute("class", CATEGORY_NAME_CLASS);
			list.appendChild(li);
			//alert("Found category " + category.name);
		});
	}

	$(document).ready(function() {
		$("#add_category").submit(function() {
			var category_name = $("#category_name").val();
			if (category_name) {
				$.timeTracker.addCategory(category_name);
			} else {
				alert("No name");
			}
		});
		$("#clear").click(function() {
			$.timeTracker.clear();
		});
	});
</script>

</head>
<body>

	<div data-role='page'>

		<div data-role='header'>
			<h1>Add a category</h1>
		</div>

		<div data-role='content'>
			<form id='add_category'>
				<ul data-role='listview' id='categories'>
					<li><input type='text' id='category_name' name='category_name'
						value='' /></li>
					<li><input type='submit' value='Add Category' /></li>
					<li><input type='button' id='clear' value='Clear Storage' />
					</li>
				</ul>
			</form>
		</div>
		<!--  end content data-role -->
		<script>
			displayCategories()
		</script>
	</div>
	<!-- end page data-role -->

</body>
</html>
