<?xml version='1.0' encoding='us-ascii'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' lang='en' xml:lang='en'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=us-ascii' />
<title>Time Tracker</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="extlib/jquery.mobile-1.0/jquery.mobile-1.0.min.css" />

<link rel='stylesheet' type='text/css' href='style.css' />

<script src="extlib/jquery-1.7.1.min.js"></script>
<script src="extlib/jquery.json-2.3.min.js"></script>
<script src="extlib/jstorage.js"></script>
<script src="time-tracker.js"></script>
<script type="text/javascript"
	src="extlib/jquery.mobile-1.0/jquery.mobile-1.0.min.js"></script>


</head>
<body>

	<div data-role='page' id='main'>
		<div data-role='header'>
			<!--  FIXME make changeable via javascript -->
			<!--  FIXME make full width -->
			<h1>
				<a href='#' data-role='button' id='main.active-job'>Active Job</a>
			</h1>
		</div>

		<div data-role='content'>
			<!-- FIXME make page to add a job -->
			<a href='#add-job' id='main.add-job' data-role='button'>Add Job</a>

			<!-- FIXME populate this list -->
			<div id='main.joblist'></div>
		</div>

		<div data-role='footer'>
			<a href="#settings" data-role='button' data-icon='gear'>Settings</a>
		</div>
	</div>
	<!-- end home -->

	<div data-role='page' id='settings'>
		<div data-role='header'>Settings</div>
		<div data-role='content'>
			<!-- FIXME set state so that we know it's a new category -->
			<a href="#category" id='settings.add-category'>Add categories</a>
		</div>
		<div data-role='footer'>
			<a href='#main' id='settings.done'>Done</a>
		</div>
	</div>
	<!--  end settings -->

	<div data-role='page' id='category'>
		<!-- FIXME switch add/edit text depending on the state -->
		<div data-role='header'>Add/Edit Category</div>
		<div data-role='content'>
			<!--  FIXME get the current category name in the input field -->
			<form id='category.add_category'>
				<p>
					<label for='category.name'>Name:</label> <input type='text'
						id='category.name' name='category.name' value='' />
				</p>
			</form>

		</div>
		<div data-role='footer'>
			<div data-role='controlgroup' data-type='horizontal'>
				<a href='#settings' data-role='button' id='category.commit'>Commit</a>

				<a href='#settings' data-role='button' id='category.cancel'>Cancel</a>

				<a href='#settings' id='category-delete' data-role='button'
					id='category.delete'>Delete</a>
			</div>
		</div>
	</div>
	<!--  end category -->


</body>
</html>
